<!DOCTYPE html>
<html>
<head>
	<title>Weaboo Dat Life</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div class="col-md-6 col-md-offset-3">
		<div class="jumbotron">
		<h2>Weaboo Dat Life</h2>
		<form class="form-inline" id="convoForm" method="POST" action="/startConvo">
			<div class="form-group">
				<label>Enter your phone number (##########):</label>
				<input type="text" class="form-control" id="number" name="number">
			</div>
			<div class="form-group">
				<label>Enter an anime show:</label>
				<input type="text" class="form-control" id="anime" name="anime">
			</div>
			<div class="form-group">
				<label>Enter a character from that show:</label>
				<input type="text" class="form-control" id="character" name="character">
			</div>
			<div class="form-group col-md-6 col-md-offset-3">
				<button type="submit" class="btn btn-defualt">Start a conversation</button>
			</div>
		</form>
		</div>
	</div>

	<script type="text/javascript">
		var post = function(url, data, success, complete) {
		    $.ajax({
		        url: url,
		        type: "POST",
		        datatype: "json",
		        data: data,
		        success: success,
		        complete: complete
	    	});
		    return false;
		};

	</script>
	
</body>
</html>
